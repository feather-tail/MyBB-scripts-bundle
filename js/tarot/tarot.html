<link rel="stylesheet" href="" />

<div class="ks-tarot-page">
  <div class="ks-tarot-page__wrapper">
    <h1 class="ks-tarot__title">
      <i class="fa-solid fa-star-half-stroke" aria-hidden="true"></i>
      <span>Гадание Таро</span>
      <i class="fa-solid fa-star-and-crescent" aria-hidden="true"></i>
    </h1>
    <p class="ks-tarot__subtitle">
      Сконцентрируйтесь на вопросе, выберите расклад и доверьтесь картам.
    </p>

    <div class="ks-tarot__layout">
      <div class="ks-tarot__col ks-tarot__col--left">
        <section class="ks-tarot__current">
          <div class="ks-tarot__block ks-tarot__block--current">
            <div class="ks-tarot__block-heading">
              <i class="fa-solid fa-star-and-crescent" aria-hidden="true"></i>
              <span>Текущий расклад</span>
            </div>
            <div id="tarot-current-spread" class="ks-tarot__current-body"></div>
          </div>
        </section>

        <section class="ks-tarot__history ks-tarot__history--collapsed">
          <div class="ks-tarot__block">
            <button type="button" class="ks-tarot__block-title">
              <span class="ks-tarot__block-heading">
                <i class="fa-solid fa-clock-rotate-left" aria-hidden="true"></i>
                <span>История карт</span>
              </span>
              <span class="ks-tarot__history-toggle-icon" aria-hidden="true">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </button>

            <ol id="tarot-drawn-cards" class="ks-tarot__list"></ol>
          </div>
        </section>
      </div>

      <div class="ks-tarot__col ks-tarot__col--right">
        <section class="ks-tarot__controls">
          <div class="ks-tarot__block ks-tarot__block--controls">
            <div class="ks-tarot__block-heading">
              <i class="fa-solid fa-wand-magic-sparkles" aria-hidden="true"></i>
              <span>Действия</span>
            </div>

            <button
              id="tarot-draw-btn"
              class="ks-tarot-btn ks-tarot-btn--primary"
              type="button"
            >
              <i class="fa-solid fa-wand-sparkles" aria-hidden="true"></i>
              <span id="tarot-draw-btn-text">Тянуть карту</span>
            </button>

            <button
              id="tarot-reset-btn"
              class="ks-tarot-btn ks-tarot-btn--ghost"
              type="button"
            >
              <i class="fa-solid fa-arrows-rotate" aria-hidden="true"></i>
              <span>Перетасовать колоду</span>
            </button>
          </div>
        </section>

        <section class="ks-tarot__spread">
          <div class="ks-tarot__block">
            <div class="ks-tarot__block-heading">
              <i class="fa-solid fa-book-open" aria-hidden="true"></i>
              <span>Расклад</span>
            </div>

            <label class="ks-tarot__field">
              <span class="ks-tarot__field-label">Тип расклада</span>
              <select id="tarot-spread-select" class="ks-tarot__select">
                <option value="free">Свободный расклад</option>
                <option value="one">Одна карта (совет дня)</option>
                <option value="three">Прошлое — Настоящее — Будущее</option>
                <option value="relationship">Отношения</option>
                <option value="choice">Выбор</option>
              </select>
            </label>

            <p
              id="tarot-spread-description"
              class="ks-tarot__spread-description"
            ></p>

            <div class="ks-tarot__deck-status">
              <span class="ks-tarot__deck-count-label">Карт в колоде:</span>
              <span class="ks-tarot__deck-count-number" id="tarot-deck-count"
                >0</span
              >
            </div>

            <div id="tarot-out-of-cards" class="ks-tarot__status">
              <i class="fa-solid fa-circle-exclamation" aria-hidden="true"></i>
              <span>
                Карты закончились. Перетасуйте колоду, чтобы начать гадание
                заново.
              </span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
